name: Auto Update Repository

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/auto-update.yml'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update stats
      run: |
        mkdir -p .github/stats
        echo "Last updated: $(date)" > .github/stats/update.txt
        echo "Repository: vmware-tools-auto-upgrade" >> .github/stats/update.txt
        
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .github/stats/
        git commit -m "chore: automated repository statistics update" || exit 0
        git push